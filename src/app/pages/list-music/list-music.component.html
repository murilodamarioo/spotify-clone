<div class="list mt-4">
    <app-banner [imageUrl]="bannerImageUrl" [text]="bannerText"></app-banner>

    <div class="title-bg mt-7">
        {{ title }}
    </div>
    

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5">#</th>
                <th class="w-35">Título</th>
                <th class="w-30">Artista</th>
                <th class="w-20">Álbum</th>
                <th class="w-10">
                    <fa-icon [icon]="timerIcon"></fa-icon>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let music of musics" (click)="execMusic(music)" [class.running]="music.id === currentMusic.id">
                <td>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </td>
                <td>{{ music.title }}</td>
                <td>{{ getArtists(music) }}</td>
                <td>{{ music.album.name }}</td>
                <td>{{ music.time }}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-right-panel class="right-panel"></app-right-panel>
