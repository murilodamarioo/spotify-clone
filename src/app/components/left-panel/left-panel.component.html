<div class="menus flex">
    <div class="image-container flex flex-center">
        <img src="assets/images/spotify-logo.png">
    </div>

    <div class="menu-container flex options">
        <app-menu-button 
            [description]="'Início'" 
            [selected]="menuSelected === 'Início'" 
            (click)="buttonClick('Início')"
        >
            <fa-icon [icon]="homeIcon"></fa-icon>
        </app-menu-button>

        <app-menu-button 
            [description]="'Pesquisar'" 
            [selected]="menuSelected === 'Pesquisar'" 
            (click)="buttonClick('Pesquisar')"
        >
            <fa-icon [icon]="searchIcon"></fa-icon>
        </app-menu-button>

        <app-menu-button 
            [description]="'Artistas'" 
            [selected]="menuSelected === 'Artistas'" 
            (click)="buttonClick('Artistas')"
        >
            <fa-icon [icon]="artistsIcon"></fa-icon>
        </app-menu-button>
    </div>

    <div class="menu-container flex">
        <span class="playlist-title">
            PLAYLISTS
        </span>

        <div class="playlist-scroll">
            <app-menu-button 
                *ngFor="let playlist of playlists"
                [description]="playlist.name" 
                [selected]="menuSelected === playlist.id" 
                (click)="buttonClick(playlist.id)"
            >
                <fa-icon [icon]="playlistIcon"></fa-icon>
            </app-menu-button>
        </div>
    </div>
</div>
<div class="user-info">

</div>
