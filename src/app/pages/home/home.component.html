<div class="my-musics">
    <span class="title-bg mt-4">
        Seu Top Artista
    </span>

    <app-top-artist class="mt-2 d-block"></app-top-artist>

    <span class="title-bg mt-4">
        Músicas Curtidas
    </span>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5">#</th>
                <th class="w-35">Título</th>
                <th class="w-30">Artista</th>
                <th class="w-20">Álbum</th>
                <th class="w-10">
                    <fa-icon [icon]="timerIcon"></fa-icon>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let music of musics" (click)="execMusic(music)">
                <td>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </td>
                <td>{{ music.title }}</td>
                <td>{{ getArtists(music) }}</td>
                <td>{{ music.album.name }}</td>
                <td>{{ music.time }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="right-panel">
    <app-right-panel></app-right-panel>
</div>
